server {
    listen 80;
    server_name localhost; # You can set this to your domain or IP if needed
    root /app/public;       # Ensure this points to the 'public' directory in your Laravel project

    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to FastCGI server
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000; # Or, if using unix socket, fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle static files
#     location ~* \.(jpg|jpeg|png|gif|css|js|ico|webp|ttf|woff|woff2|svg|eot)$ {
#         expires 30d;
#         access_log off;
#     }

    # Disable access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Logging
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}